name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Deploy
        uses: actions/deploy@v1
        with:
          provider: GitHub Pages
          target: main
          token: ${{ secrets.GITHUB_TOKEN }}
